<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regirstration Form</title>
</head>
<body>
    <h1 style=text-align:center>Your Registration Form In HTML</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Your Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:   
                </td>
                <td>
                    <input type="phone" placeholder="+92*********" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" placeholder="abc@gmail.com" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="********" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" placeholder="" name="">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
